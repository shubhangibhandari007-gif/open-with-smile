<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Baloo 2', cursive;
    background:#f7f1f4;

/* scrapbook card */
.container{
    width:min(1050px,95%);
    background:#fff8f3;
    border-radius:22px;
    padding:38px 50px;
    box-shadow:0 20px 45px rgba(0,0,0,.12);
    position:relative;
    text-align:center;
    animation:cardIn .7s ease-out;
}
@keyframes cardIn{
    from{opacity:0;transform:translateY(18px) scale(.98);}
    to{opacity:1;transform:translateY(0) scale(1);}
}

/* layered paper */
.container::before{
    content:"";
    position:absolute;
    inset:-12px;
    background:#ffeef4;
    border-radius:24px;
    transform:rotate(-1deg);
    z-index:-1;
}

/* title */
h1{
    font-family:'Dancing Script', cursive;
    font-size:4rem;
    color:#b03a5b;
    margin:0 0 10px;
    transform:rotate(-1deg);
    animation:titleFloat 3s ease-in-out infinite alternate;
}
@keyframes titleFloat{
    from{transform:rotate(-1deg) translateY(0);}
    to{transform:rotate(-1deg) translateY(-3px);}
}

/* text area */
#text{
    margin:0 auto 16px;
    min-height:70px;
    max-width:760px;
}

/* scrapbook memory note */
.memory-note{

    border:2px dashed #ffd0dc;
    padding:22px;
    border-radius:14px;
    font-size:1.35rem;
    line-height:1.8;
    color:#5b2e2e;
    box-shadow:0 8px 16px rgba(0,0,0,.08);
}

/* sticker buttons */
button{
    padding:12px 20px;
    margin:8px;
    border:none;
    border-radius:10px;
    background:#ffe0ea;
    color:#5b2e2e;
    font-size:1.05rem;
    cursor:pointer;
    box-shadow:0 6px 10px rgba(0,0,0,.08);
    transform:rotate(-1deg);
    transition:.25s;
}
button:hover{
    transform:translateY(-3px) rotate(1deg);
}
button:active{transform:scale(.97);}

.primary{
    background:#ff5f7a;
    color:white;
}

/* pulse UX secret */
.pulse{
    animation:pulse 1.4s ease infinite;
}
@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.08);}
    100%{transform:scale(1);}
}

/* polaroid */
.polaroid-wrap{
    display:inline-block;
    margin-top:20px;
    position:relative;
}
.tape{
    width:90px;
    height:20px;
    background:rgba(255,255,255,.8);
    position:absolute;
    top:-12px;
    left:50%;
    transform:translateX(-50%) rotate(-3deg);
}
.polaroid{
    width:300px;
    border:12px solid white;
    box-shadow:0 12px 25px rgba(0,0,0,.25);
    transform:rotate(-3deg);
}

/* ending */
.final-line{
    font-family:'Dancing Script', cursive;
    font-size:2.2rem;
    color:#8a3b5d;
    margin-top:16px;
    animation:fadeIn 1.3s ease forwards;
}
.signature{
    margin-top:10px;
    color:#b07a8f;
    line-height:1.7;
    white-space:pre-line;
    animation:fadeIn 1.3s ease forwards;
}
@keyframes fadeIn{
    from{opacity:0;transform:translateY(8px);}
    to{opacity:1;transform:translateY(0);}
}

/* emotional fade */
.memory-fade{
    opacity:.25;
    transform:scale(.97);
    transition:.8s;
}
</style>
