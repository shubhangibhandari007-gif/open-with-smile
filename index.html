<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Ravi ü§é</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Special+Elite&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#f9e7df,#f4d7d0,#eecfc8);
    font-family:'Special Elite', cursive;
    color:#4b2d2a;
    overflow:auto;
}

/* floating hearts (subtle) */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:url("https://www.transparenttextures.com/patterns/paper-fibers.png");
    opacity:.35;
    pointer-events:none;
}

.container{
    width:min(850px,90%);
    background:#fffaf4;
    border-radius:18px;
    padding:50px 40px;
    box-shadow:0 20px 50px rgba(0,0,0,0.15);
    text-align:center;
}

h1{
    font-family:'Dancing Script', cursive;
    font-size:3.5rem;
    color:#7a3e3a;
    margin-bottom:15px;
}

#text{
    font-size:1.25rem;
    line-height:1.9;
    min-height:90px;
    margin-bottom:30px;
    color:#5b3832;
}

/* prettier button */
button{
    padding:13px 28px;
    margin:10px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-size:1rem;
    transition:.3s;
    font-family:'Special Elite', cursive;
}

#next{
    background:linear-gradient(135deg,#ff8fa3,#ff6b81);
    color:white;
    box-shadow:0 6px 20px rgba(255,107,129,.4);
}

#yes{
    background:linear-gradient(135deg,#ff8fa3,#ff6b81);
    color:white;
    display:none;
}

#no{
    background:#f0d8d3;
    color:#5b3832;
    display:none;
}

button:hover{
    transform:translateY(-2px) scale(1.05);
}

/* polaroid */
.polaroid-photo{
    width:280px;
    max-width:90%;
    border:14px solid white;
    box-shadow:0 12px 30px rgba(0,0,0,0.25);
    margin:35px auto 0;
    display:block;
    transform:rotate(-3deg);
    animation:dropIn .8s ease;
}

@keyframes dropIn{
    from{opacity:0; transform:translateY(-30px) rotate(-8deg);}
    to{opacity:1; transform:translateY(0) rotate(-3deg);}
}
</style>
</head>

<body>

<div class="container">
    <h1>Ravi‚Ä¶ ü§é</h1>
    <div id="text"></div>

    <button id="next">Continue ‚ú®</button>

    <div>
        <button id="yes">Yes ü§ç</button>
        <button id="no">No üôà</button>
    </div>
</div>

<script>
const memories = [
"Ravi‚Ä¶ it actually took me a lot to build this little website.",
"Ravi‚Ä¶ I genuinely like you, more than I know how to say sometimes.",
"Ravi‚Ä¶ remember that magic trick you did? I couldn‚Äôt stop smiling after that.",
"Ravi‚Ä¶ I still remember our run in Bhimtal ‚Äî it felt simple and perfect.",
"Ravi‚Ä¶ you standing outside my office with flowers‚Ä¶ that moment stayed with me.",
"Ravi‚Ä¶ you wearing those cute sweaters I got you looked ridiculously adorable.",
"Ravi‚Ä¶ and our dance on 'Tanna na na naah'‚Ä¶ I still replay it in my head sometimes.",
"Ravi‚Ä¶ after all these little moments‚Ä¶ I have one tiny question."
];

let index = 0;
let noCount = 0;

const text = document.getElementById("text");
const next = document.getElementById("next");
const yes = document.getElementById("yes");
const no = document.getElementById("no");

text.innerText = memories[0];

next.onclick = () => {
    index++;
    if(index < memories.length){
        text.innerText = memories[index];
    } else {
        text.innerText = "Ravi‚Ä¶ will you be my Valentine? ü§ç";
        next.style.display="none";
        yes.style.display="inline-block";
        no.style.display="inline-block";
    }
};

const noMessages = [
"Are you sure Ravi? ü•∫",
"Think again‚Ä¶ this letter has feelings too.",
"Okay but my heart already picked you.",
"This 'No' button feels nervous now üôà"
];

no.onclick = () => {
    noCount++;
    text.innerText = noMessages[Math.min(noCount-1,3)];

    yes.style.transform = `scale(${1 + noCount*0.15})`;

    if(noCount > 4){
        no.style.display="none";
        text.innerText = "Looks like your heart already knows ü§é";
    }
};

yes.onclick = () => {
    text.innerText = "I knew it ü§é‚ú®\nLook at us‚Ä¶ we really do look pretty perfect together.";

    yes.style.display="none";
    no.style.display="none";

    const img = document.createElement("img");
    img.src = "us.jpg";
    img.className = "polaroid-photo";
    document.querySelector(".container").appendChild(img);
};
</script>

</body>
</html>
