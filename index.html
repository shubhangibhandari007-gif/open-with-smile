<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    font-family:'Baloo 2', cursive;
    background:linear-gradient(-45deg,#ffdfe6,#ffeef2,#fff6f8,#ffd9e3);
    background-size:400% 400%;
    animation:bgMove 18s ease infinite;
}
@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* floating hearts */
#hearts{
    position:fixed;
    inset:0;
    pointer-events:none;
}
.heart{
    position:absolute;
    opacity:.5;
    animation:float 10s linear forwards;
}
@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);opacity:0;}
}

/* card */
.container{
    width:min(900px,92%);
    background:#fff8f2;
    border-radius:20px;
    padding:32px 40px;
    box-shadow:0 15px 40px rgba(0,0,0,.12);
    text-align:center;
    position:relative;
    z-index:2;
}
.container::before,
.container::after{
    content:"â¤ï¸";
    position:absolute;
    font-size:22px;
}
.container::before{top:15px;left:20px;}
.container::after{bottom:15px;right:20px;}

h1{
    font-family:'Dancing Script', cursive;
    font-size:3.5rem;
    color:#b03a5b;
    margin-bottom:10px;
}

#text{
    font-size:1.35rem;
    line-height:1.9;
    max-width:700px;
    margin:0 auto 18px;
    color:#5b2e2e;
    min-height:70px;
}

/* buttons */
button{
    padding:12px 20px;
    margin:6px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-size:1rem;
    font-family:'Baloo 2', cursive;
    transition:.25s;
}
button:hover{
    transform:scale(1.08) rotate(-1deg);
}
.primary{
    background:#ff5f7a;
    color:white;
}
.soft{
    background:#ffd6df;
    color:#5b2e2e;
}

/* polaroid */
.polaroid-wrap{
    display:inline-block;
    position:relative;
    margin-top:20px;
}
.tape{
    width:90px;
    height:20px;
    background:rgba(255,255,255,.7);
    position:absolute;
    top:-12px;
    left:50%;
    transform:translateX(-50%) rotate(-2deg);
    border-radius:4px;
}
.polaroid{
    width:280px;
    border:12px solid white;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
    transform:rotate(-3deg);
}

/* final line */
.final-line{
    font-family:'Dancing Script', cursive;
    font-size:2rem;
    color:#8a3b5d;
    margin-top:16px;
    opacity:0;
    animation:fadeLine 1.4s ease forwards;
}
@keyframes fadeLine{
    from{opacity:0; transform:translateY(8px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>
