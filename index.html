<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Ravi ü§é</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Special+Elite&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#c8a96a url('https://www.transparenttextures.com/patterns/aged-paper.png');
    font-family:'Special Elite', cursive;
    color:#4a2c16;
    text-align:center;
    overflow:hidden;
}

.container{
    max-width:700px;
    padding:40px;
}

h1{
    font-family:'Dancing Script', cursive;
    font-size:3rem;
    margin-bottom:20px;
}

#text{
    font-size:1.3rem;
    line-height:1.8;
    min-height:90px;
    margin-bottom:25px;
    animation:fadeIn 1s ease;
}

button{
    padding:12px 24px;
    margin:10px;
    border:none;
    cursor:pointer;
    font-size:1rem;
    transition:.3s;
}

#next{ background:#5c3b1e; color:white; }

#yes{ background:#5c3b1e; color:white; display:none; }
#no{ background:#8b5a2b; color:white; display:none; position:relative; }

button:hover{ transform:scale(1.1); }

@keyframes fadeIn{
    from{opacity:0; transform:translateY(15px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
    <h1>Ravi‚Ä¶ ü§é</h1>

    <div id="text"></div>

    <button id="next">Continue ‚ú®</button>

    <div>
        <button id="yes">Yes ü§ç</button>
        <button id="no">No üôà</button>
    </div>
</div>

<script>
const memories = [
"Ravi‚Ä¶ it actually took me a lot to build this little website.",
"Ravi‚Ä¶ I genuinely like you, more than I know how to say sometimes.",
"Ravi‚Ä¶ remember that magic trick you did? I couldn‚Äôt stop smiling after that.",
"Ravi‚Ä¶ I still remember our run in Bhimtal, it felt simple and perfect.",
"Ravi‚Ä¶ you standing outside my office with flowers‚Ä¶ that moment stayed with me.",
"Ravi‚Ä¶ you wearing those cute sweaters I got you looked ridiculously adorable.",
"Ravi‚Ä¶ and our dance on 'Tanna na na naah'‚Ä¶ I still replay it in my head sometimes.",
"Ravi‚Ä¶ after all these little moments‚Ä¶ I have one tiny question."
];

let index = 0;
let noCount = 0;

const text = document.getElementById("text");
const nextBtn = document.getElementById("next");
const yes = document.getElementById("yes");
const no = document.getElementById("no");

text.innerText = memories[0];

nextBtn.onclick = () => {
    index++;
    if(index < memories.length){
        text.innerText = memories[index];
    } else {
        text.innerText = "Ravi‚Ä¶ will you be my Valentine? ü§ç";
        nextBtn.style.display="none";
        yes.style.display="inline-block";
        no.style.display="inline-block";
    }
};

// playful NO game
const noMessages = [
"Are you sure Ravi? ü•∫",
"Think again‚Ä¶ this old letter has feelings too.",
"Okay but my heart already picked you.",
"Ravi‚Ä¶ don‚Äôt reject a handmade website üò≠",
"This 'No' button is getting nervous now üôà",
"Fine‚Ä¶ I‚Äôm making this harder for you üòå"
];

no.addEventListener("click", () => {
    noCount++;

    text.innerText = noMessages[Math.min(noCount-1, noMessages.length-1)];

    // Yes grows bigger
    yes.style.transform = `scale(${1 + noCount*0.15})`;

    // No moves slightly
    const x = Math.random()*200 - 100;
    const y = Math.random()*100 - 50;
    no.style.transform = `translate(${x}px, ${y}px) scale(${1 - noCount*0.08})`;

    // hide No eventually
    if(noCount > 5){
        no.style.display="none";
        text.innerText = "Looks like your heart already knows the answer ü§é";
    }
});

yes.addEventListener("click", () => {
    text.innerText = "I knew it ü§é‚ú®\nLook at us‚Ä¶ we really do look pretty perfect together.";

    yes.style.display = "none";
    no.style.display = "none";

    // Create polaroid image
    const img = document.createElement("img");
    img.src = "us.jpg";   // your uploaded picture filename
    img.style.width = "340px";
    img.style.marginTop = "30px";
    img.style.border = "15px solid white";
    img.style.boxShadow = "0 10px 25px rgba(0,0,0,0.3)";
    img.style.transform = "rotate(-3deg)";
    img.style.opacity = "0";
    img.style.transition = "opacity 2s ease";

    document.querySelector(".container").appendChild(img);

    setTimeout(() => {
        img.style.opacity = "1";
    }, 200);
});
</script>

</body>
</html>
