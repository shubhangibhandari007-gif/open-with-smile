<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Arial', sans-serif; }

    body {
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background: linear-gradient(135deg,#ff9a9e,#fad0c4);
        overflow:hidden;
    }

    .hearts {
        position:fixed;
        width:100%;
        height:100%;
        overflow:hidden;
        z-index:0;
    }

    .heart {
        position:absolute;
        color:rgba(255,255,255,0.6);
        animation:float 8s linear infinite;
        font-size:20px;
    }

    @keyframes float {
        from { transform:translateY(100vh) scale(1); opacity:1; }
        to { transform:translateY(-10vh) scale(1.5); opacity:0; }
    }

    .card {
        background: white;
        padding:40px;
        border-radius:24px;
        text-align:center;
        box-shadow:0 20px 40px rgba(0,0,0,0.2);
        z-index:2;
        max-width:420px;
        width:90%;
        transition:0.4s;
    }

    h1 {
        color:#ff4b6e;
        margin-bottom:20px;
        font-size:2rem;
    }

    p {
        color:#555;
        margin-bottom:25px;
        font-size:1.1rem;
    }

    .buttons {
        display:flex;
        justify-content:center;
        gap:15px;
        position:relative;
    }

    button {
        padding:12px 24px;
        border:none;
        border-radius:30px;
        font-size:1rem;
        cursor:pointer;
        transition:0.3s;
    }

    #yesBtn {
        background:#ff4b6e;
        color:white;
    }

    #yesBtn:hover { transform:scale(1.1); }

    #noBtn {
        background:#eee;
        color:#333;
        position:relative;
    }

    .celebration {
        display:none;
        font-size:1.3rem;
        color:#ff4b6e;
        margin-top:20px;
        animation:pop 0.5s ease;
    }

    @keyframes pop {
        from { transform:scale(0.7); opacity:0; }
        to { transform:scale(1); opacity:1; }
    }
</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>You make my world brighter every single day üå∏</p>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div class="celebration" id="celebration">
        YAYYY ü•∞ You just made me the happiest person ever!
    </div>
</div>

<script>
    // Floating hearts
    const hearts = document.getElementById("hearts");
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.fontSize = (15 + Math.random()*25) + "px";
        heart.style.animationDuration = (5 + Math.random()*5) + "s";
        hearts.appendChild(heart);
        setTimeout(()=>heart.remove(),8000);
    }, 300);

    // No button runs away
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
        const x = Math.random()*250 - 125;
        const y = Math.random()*150 - 75;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // Yes button celebration
    document.getElementById("yesBtn").addEventListener("click", () => {
        document.getElementById("celebration").style.display = "block";
        document.querySelector(".buttons").style.display = "none";
        document.querySelector("p").innerText =
            "This is officially my favorite moment üíï";
    });
</script>

</body>
</html>
